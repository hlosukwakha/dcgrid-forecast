apiVersion: apps/v1
kind: Deployment
metadata:
  name: dcgrid-dashboard
  namespace: dcgrid
spec:
  replicas: 1
  selector:
    matchLabels: {app: dcgrid-dashboard}
  template:
    metadata:
      labels: {app: dcgrid-dashboard}
    spec:
      containers:
        - name: dashboard
          image: dcgrid/dashboard:local
          imagePullPolicy: IfNotPresent
          env:
            - name: REGION
              value: "IE"
            - name: POSTGRES_HOST
              value: "postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "dcgrid"
            - name: POSTGRES_USER
              value: "dcgrid"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dcgrid-env
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  name: dcgrid-dashboard
  namespace: dcgrid
spec:
  selector: {app: dcgrid-dashboard}
  ports:
    - port: 8501
      targetPort: 8501
